<app-header></app-header>

<div class="container-fluid p-0 rounded d-flex align-items-center justify-content-center vh-100">
  <div class="card mx-auto mt-5" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center">Registro de Usuario</h2>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" [(ngModel)]="userData.name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" id="username" name="username" [(ngModel)]="userData.username" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" [(ngModel)]="userData.email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" [(ngModel)]="userData.password" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="repeatPassword">Repetir Contraseña</label>
              <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="userData.repeatPassword" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="gender">Género</label>
              <select id="gender" name="gender" [(ngModel)]="userData.gender" class="form-control" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="age">Edad</label>
              <input type="number" id="age" name="age" [(ngModel)]="userData.age" class="form-control" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>
    </div>
  </div>
</div>



<app-footer></app-footer>
